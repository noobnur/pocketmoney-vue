<!DOCTYPE html>
<html>
    <head>
        <title>Pocket Money - Vue</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Pocket Money - Vue</h1>

      
        <div id="calc">
            <h2>Calculator</h2>
            <div id="SalaryInput">
                <div id=cw>
                  <salaryinput @newsalary="salar = $event" ></salaryinput>
                  <div id="budgets">
                    <budgetform type="Savings" placeholder=50 :salary="salar" initvalue=50 @newperc="savingspercentage = $event"></budgetform>
                    <budgetform type="Expenses" placeholder=45 :salary="salar" initvalue=45 @newperc="expensespercentage = $event"></budgetform>
                    <budgetform type="Wealth" placeholder=5 :salary="salar" initvalue=5></budgetform>
                  </div>
                  <hr/>
                    <itemsform type="Personal Savings" placeholder=50 :salary="salar" :bp="savingspercentage" initvalue=50></itemsform>
                    <itemsform type="Couple Savings" placeholder=30 :salary="salar" :bp="savingspercentage" initvalue=40></itemsform>
                    <itemsform type="Emergency Fund" placeholder=50 :salary="salar" :bp="savingspercentage" initvalue=10></itemsform>
                  <hr/>
                    <itemsform type="Tuition Fee Loan" placeholder=50 :salary="salar" :bp="expensespercentage" initvalue=50></itemsform>
                </div>
            </div>
            <hr/>
            <div id="Calulations">
                <!-- <div id="Savings"> -->
                    
                <!-- </div> -->
                <div id="Expenses"></div>
            </div>
        </div>

        <!-- <div> 
            <h2>Graphs</h2>
        </div>

        <div> 
            <h2>Days and Debt left</h2>
        </div> -->


        <script src="js/index.js"></script>
        <script src="js/calculations.js"></script>
    </body>

</html>
